<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>date</title>
  </head>
  <body>
    <script>
      var date = new Date();
      document.write(date);
      //console.log(date);

      var s=date.getFullYear();
      document.write(s);

      var month=date.getMonth();
      document.write(month);
      var day=date.getDay();
      document.write(day);
    </script>
    <script src="main.js"></script>
  </body>
</html>
