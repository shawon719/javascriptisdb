<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dynamic window</title>
    <style>
      form {
        width: 400px;
        height: 400px;
        margin: auto;
        border: 1px solid rgb(125, 188, 230);
        padding: 20px;
      }
      h1 {
        text-align: center;
        text 
      }
    </style>
  </head>
  <body>
    <form action="#" name="form">
      <h1>Student form</h1>
      <table>
        <tr>
          <td>
            <label for="na">Name:</label>
            <input
              type="text"
              id="na"
              name="name"
              placeholder="Enter your name"
            />
          </td>
        </tr>
        <br />
        <tr>
          <td>
            <label for="a">Address:</label>
            <textarea name="add" id="a" cols="19"></textarea>
          </td>
        </tr>

        <tr>
          <td>
            <label for="ma">E-mail:</label>
            <input type="email" name="ema" id="ma" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="pass">Password:</label>
            <input type="password" name="pas" id="pass" />
          </td>
        </tr>

        <br />

        <tr>
          <td>
            <label for="gen">Gender:</label><br />
            <input type="radio" name="gender" id="fe" value="female" />
            <label for="fe">Female</label>
            <input type="radio" name="gender" id="male" value="male" />
            <label for="male">Male</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Qualification:</label>
            <select name="education" id="">
              <option value="choose">Degree</option>
              <option value="ssc">SSC</option>
              <option value="ssc">HSC</option>
              <option value="bsc">BSC</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Course Name:</label><br />
            <input type="checkbox" name="cours" value="html" id="ht" /><label
              for="ht"
              >Html</label
            >
            <input type="checkbox" name="cours" value="css" id="cs" /><label
              for="cs"
              >CSS</label
            >
            <input
              type="checkbox"
              name="cours"
              value="javascript"
              id="ja"
            /><label for="ja">Javascript</label>
          </td>
        </tr>

        <tr>
          <td>
            <input
              type="submit"
              name="button"
              value="Submit"
              onclick="myForm()"
            />
            <input type="reset" name="button" value="Reset" />
          </td>
        </tr>
      </table>
    </form>

    <script src="main.js"></script>
  </body>
</html>
